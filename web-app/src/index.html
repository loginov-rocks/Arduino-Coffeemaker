<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport" />
    <meta content="#5D4037" name="theme-color" />
    <title>CoffeeBot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Api.js"></script>
    <script src="BusinessLogic.js"></script>
    <script src="UserInterface.js"></script>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>

    <div>
      <label for="localIp">Local IP</label>
      <input disabled id="localIp" placeholder="192.168.1.1" />
    </div>

    <div>
      <label for="httpPort">HTTP Port</label>
      <input disabled id="httpPort" placeholder="80" />
    </div>

    <div class="top">

      <div class="logo">CoffeeBot</div>

      <div class="currentBoiler">Boiler</div>

      <div class="currentPump">Pump</div>

      <a href="javascript:void(0);" id="off">Off</a>

    </div>

    <div class="switches">

      <div class="boiler">
        <a href="javascript:void(0);" id="makeSteam">Make Steam</a>
        <a href="javascript:void(0);" id="heatWater">Boil</a>
        <a href="javascript:void(0);" id="coolDown">Cool Down</a>
      </div>

      <div class="pump">
        <a href="javascript:void(0);" id="flowWater">Pour Water</a>
        <a href="javascript:void(0);" id="stopWater">Stop Pouring Water</a>
      </div>

    </div>

    <div class="main">

      <div class="timer">
        <div class="seconds"><span id="makeCoffeeSeconds">30</span>"</div>
        <input id="makeCoffeeSecondsInput" max="120" min="1" orient="vertical" type="range" value="30" />
      </div>

      <a href="javascript:void(0);" id="makeCoffee">Make<br />Coffee!</a>

    </div>

  </body>
</html>
