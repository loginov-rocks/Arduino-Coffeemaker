<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1" name="viewport" />
    <meta content="#5D4037" name="theme-color" />
    <title>CoffeeBot</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="Api.js"></script>
    <script src="BusinessLogic.js"></script>
    <script src="UserInterface.js"></script>
    <script src="scripts.js"></script>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>

    <div>
      <label for="localIp">Local IP</label>
      <input disabled id="localIp" placeholder="192.168.1.1" />
    </div>

    <div>
      <label for="httpPort">HTTP Port</label>
      <input disabled id="httpPort" placeholder="80" />
    </div>

    <div class="top">

      <div class="logo">CoffeeBot</div>

      <div class="currentBoiler">Boiler</div>

      <div class="currentPump">Pump</div>

      <input disabled id="off" type="button" value="Off" />

    </div>

    <div class="switches">

      <div class="boiler">
        <input disabled id="makeSteam" type="button" value="Make Steam" />
        <input disabled id="boil" type="button" value="Boil" />
        <input disabled id="coolDown" type="button" value="Cool Down" />
      </div>

      <div class="pump">
        <input disabled id="pourWater" type="button" value="Pour Water" />
        <input disabled id="stopPouringWater" type="button" value="Stop Pouring Water" />
      </div>

    </div>

    <div class="main">

      <div class="timer">
        <div class="seconds"><label for="makeCoffeeSeconds" id="makeCoffeeSecondsLabel">30</label>"</div>
        <input disabled id="makeCoffeeSeconds" max="120" min="1" type="range" value="30" />
      </div>

      <input disabled id="makeCoffee" type="button" value="Make Coffee" />

    </div>

  </body>
</html>
